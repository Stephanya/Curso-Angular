<!DOCTYPE html>
<html ng-app>

	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />

		<!-- Incluir Bootstrp -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- incluir angularJS-->
		<script src="js/lib/angular.min.js" ></script>

	</head>
    <body>

    	<div class="container">
    		
    		<h1>Evaluación</h1>
    		<h4>Angular 101</h4>
    		<hr>

    		<p>
    			Nombre completo:
    			<br>
    			<input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese nombre" autofocus>

    		</p>

    		<p>
    			Lugar de trabajo:
    			<br>
    			<input type="text" ng-model="Lugartrabajo" class="form-control" placeholder="Ingrese lugar de trabajo">

    		</p>

    		<p>
    			Salario en Dólares:
    			<br>
    			<input type="text" ng-model="Salario" class="form-control" placeholder="Ingrese lugar salario ">

    		</p>

    		<hr>

    		<p>
    			Nombre:{{nombre | uppercase}}
    			<br>
    			Lugar de trabajo: {{Lugartrabajo | lowercase}}
    			<br>
    			Con un salario de : {{Salario | currency}}

    			</p>
    	</div>
</body>
</html>
